@if(value)
{
<table class="table">
  <thead [ngClass]="{headc:cval}">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody  [ngClass]="{color:cval}">
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>"&#64;"mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>"&#64;"fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>"&#64;"twitter</td>
    </tr>
  </tbody>
</table>
}
@else {
  <div></div>
}


<button (click)="generate()">
  @if(value){Destroy Table}
  @else
  {Generate Table}
</button>
<button (click)="color()">
  @if(cval){Remove Style}
  @else
  {Add Style}
</button>
